<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css">
		<title>Product preview card component</title>
	</head>
	<body>
		<div id="contenedor-principal">
			<div class="contenedor-imagen">
				<img class="imagen-card" src="./img/image-product-mobile.jpg" alt="imagen-perfume">
			</div>
			<div class="contenedor-contenido">
				<p class="categoria-card">PERFUME</p>
				<h1 class="titulo-card">Gabrielle Essence Eau De Parfum</h1>
				<p class="texto-card">A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, Perfumer-Creator for the House of CHANEL.</p>
				<div class="contenedor-precio">
					<p class="precio-card">$149.99</p>
					<span>$169.99</span>
				</div>
				<button type="button"><img src="./img/icon-cart.svg" alt="imagen-boton"><span>Add to Cart</span></button>
			</div>
		</div>
	</body>
</html>
